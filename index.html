<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>DIMAX SOS - Emergency Response</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 16px;
        }

        @supports (-webkit-touch-callout: none) {
            .full-screen {
                height: -webkit-fill-available;
            }
        }

        .container {
            max-width: 450px;
            width: 100%;
            height: 95%;
            max-height: 850px;
            background: white;
            border-radius: 32px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            animation: slideUp 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .landing-header {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
            flex-shrink: 0;
        }

        .landing-logo {
            font-size: 42px;
            font-weight: 900;
            display: block;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        .landing-sub {
            font-size: 18px;
            opacity: 0.95;
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .landing-tagline {
            font-size: 14px;
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 6px 18px;
            border-radius: 30px;
            font-weight: 500;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            background: white;
            -webkit-overflow-scrolling: touch;
        }

        .footer {
            text-align: center;
            padding: 16px 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 13px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .footer .company {
            color: #ff4d4d;
            font-weight: 600;
        }

        .tab-container {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            background: white;
            padding-top: 5px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            font-size: 17px;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #ff4d4d;
            border-bottom: 3px solid #ff4d4d;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4d4d;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        /* SOS Page - Full Screen */
        .sos-page {
            display: none;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            flex-direction: column;
        }

        .sos-page.active {
            display: flex;
        }

        .sos-header {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            padding: 25px 20px;
            text-align: center;
            color: white;
            flex-shrink: 0;
        }

        .sos-logo {
            font-size: 32px;
            font-weight: 900;
            display: block;
            letter-spacing: 1px;
        }

        .sos-content {
            flex: 1;
            overflow-y: auto;
            padding: 25px 20px;
            background: white;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }

        .user-info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 5px solid #ff4d4d;
            flex-shrink: 0;
        }

        .user-name-display {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .user-group-display {
            color: #ff4d4d;
            font-weight: 600;
            font-size: 18px;
        }

        .sos-button-container {
            display: flex;
            justify-content: center;
            margin: 15px 0 20px;
            flex-shrink: 0;
        }

        .sos-button {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            border: 8px solid #ffb3b3;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(255,68,68,0.4);
            transition: all 0.3s ease;
        }

        .sos-button.active {
            transform: scale(0.94);
            border-color: #ff4d4d;
            background: linear-gradient(135deg, #b30000, #800000);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,68,68,0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255,68,68,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,68,68,0); }
        }

        .sos-text {
            font-size: 60px;
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        .sos-engaged {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .sos-press-to-stop {
            font-size: 15px;
            font-weight: 500;
            margin-top: 4px;
            opacity: 0.95;
        }

        .sos-instruction {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            padding: 0 10px;
            line-height: 1.4;
        }

        .status-message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            font-size: 15px;
            text-align: center;
            font-weight: 500;
            flex-shrink: 0;
        }

        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb;
        }

        .location-note {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin: 10px 0 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 3px solid #ff4d4d;
            flex-shrink: 0;
        }

        .emergency-history {
            flex: 1;
            overflow-y: auto;
            margin-top: 15px;
            min-height: 120px;
        }

        .emergency-history h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 14px;
            border-radius: 12px;
            border-left: 4px solid #ff4d4d;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .history-item small {
            color: #666;
            display: block;
            margin-top: 6px;
            font-size: 12px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <!-- Landing Page -->
        <div id="landingPage" class="container">
            <div class="landing-header">
                <span class="landing-logo">DIMAX SOS</span>
                <span class="landing-sub">Emergency Response System</span>
                <span class="landing-tagline">üáµüá≠ Ligtas ang bawat Pilipino</span>
            </div>

            <div class="tab-container">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <div class="content-scroll">
                <div id="loginForm" class="form-container active">
                    <h2>Mag-login</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" placeholder="********" required>
                        </div>
                        <button type="submit" class="btn-primary">Mag-login</button>
                    </form>
                    <div id="loginMessage" style="margin-top: 15px;"></div>
                </div>

                <div id="registerForm" class="form-container">
                    <h2>Magparehistro</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label>Pangalan</label>
                            <input type="text" id="firstName" placeholder="Juan" required>
                        </div>
                        <div class="form-group">
                            <label>Apelyido</label>
                            <input type="text" id="lastName" placeholder="Dela Cruz" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="regEmail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="regPassword" placeholder="6+ characters" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="tel" id="contactNumber" placeholder="09123456789" required pattern="[0-9]{11}" maxlength="11">
                        </div>
                        <div class="form-group">
                            <label>Registration Code</label>
                            <input type="text" id="regCode" placeholder="Enter DIMAX code" required>
                        </div>
                        <button type="submit" class="btn-primary">Magparehistro</button>
                    </form>
                    <div id="registerMessage" style="margin-top: 15px;"></div>
                </div>
            </div>

            <div class="footer">
                <span>üö® DIMAX SOS</span><br>
                <span>Developed by <span class="company">RP8 & Dimax</span></span>
            </div>
        </div>

        <!-- SOS Page - Full Screen -->
        <div id="sosPage" class="sos-page">
            <div class="sos-header">
                <span class="sos-logo">DIMAX Emergency</span>
            </div>
            
            <div class="sos-content">
                <div class="user-info-card">
                    <div class="user-name-display" id="displayName"></div>
                    <div class="user-group-display" id="groupBadge"></div>
                </div>
                
                <div class="sos-button-container">
                    <button id="sosButton" class="sos-button">
                        <span class="sos-text">SOS</span>
                        <span class="sos-instruction">Pindutin kung may emergency</span>
                    </button>
                </div>
                
                <div id="sosStatus" class="status-message"></div>
                <div id="locationNote" class="location-note">üìç Ibahagi ang location para sa rescue</div>
                
                <div class="emergency-history">
                    <h3>üìã Kasaysayan ng Emergency</h3>
                    <div id="historyList" class="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXE3cnFZwFH7EhxwdIWjHh18s-xfWpCFs",
            authDomain: "dimax-sos.firebaseapp.com",
            projectId: "dimax-sos",
            storageBucket: "dimax-sos.firebasestorage.app",
            messagingSenderId: "1003766190116",
            appId: "1:1003766190116:web:921944e615fa39260a08b1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const USERS_COLLECTION = 'registered_users';
        const EMERGENCIES_COLLECTION = 'emergencies';
        const CODES_COLLECTION = 'registration_codes';
        const GROUPS_COLLECTION = 'groups';

        let isSOSActive = false;
        let watchId = null;
        let currentEmergencyId = null;
        let currentUser = null;
        let currentLocation = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await db.collection(USERS_COLLECTION).doc(user.uid).get();
                if (userDoc.exists) {
                    currentUser = userDoc.data();
                    showSOSPage();
                    loadHistory();
                }
            } else {
                showLandingPage();
            }
        });

        function showSOSPage() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('sosPage').classList.add('active');
            document.getElementById('displayName').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            if (currentUser.groupName) {
                document.getElementById('groupBadge').textContent = `üë• ${currentUser.groupName}`;
            }
            // Ensure SOS starts disengaged
            isSOSActive = false;
            currentEmergencyId = null;
            sosButton.classList.remove('active');
            document.querySelector('.sos-instruction').innerHTML = 'Pindutin kung may emergency';
            document.getElementById('sosStatus').innerHTML = '';
            document.getElementById('locationNote').innerHTML = 'üìç Ibahagi ang location para sa rescue';
        }

        function showLandingPage() {
            document.getElementById('landingPage').style.display = 'block';
            document.getElementById('sosPage').classList.remove('active');
        }

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        };

        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await auth.signInWithEmailAndPassword(
                    document.getElementById('loginEmail').value,
                    document.getElementById('loginPassword').value
                );
            } catch (error) {
                document.getElementById('loginMessage').innerHTML = '‚ùå ' + error.message;
            }
        });

        // Register
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const codeSnapshot = await db.collection(CODES_COLLECTION)
                    .where('code', '==', document.getElementById('regCode').value)
                    .where('used', '==', false)
                    .get();

                if (codeSnapshot.empty) {
                    alert('Invalid registration code');
                    return;
                }

                const codeData = codeSnapshot.docs[0].data();
                const groupDoc = await db.collection(GROUPS_COLLECTION).doc(codeData.groupId).get();
                
                const userCred = await auth.createUserWithEmailAndPassword(
                    document.getElementById('regEmail').value,
                    document.getElementById('regPassword').value
                );

                await db.collection(USERS_COLLECTION).doc(userCred.user.uid).set({
                    userId: userCred.user.uid,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('regEmail').value,
                    contactNumber: document.getElementById('contactNumber').value,
                    groupId: codeData.groupId,
                    groupName: groupDoc.exists ? groupDoc.data().name : 'Unknown',
                    registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                await codeSnapshot.docs[0].ref.update({
                    used: true,
                    usedBy: userCred.user.uid
                });

            } catch (error) {
                document.getElementById('registerMessage').innerHTML = '‚ùå ' + error.message;
            }
        });

        // Simple location request - this triggers Safari popup
        function requestLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation not supported'));
                    return;
                }
                
                // This simple call triggers the browser's native permission popup
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 30000,
                    maximumAge: 0
                });
            });
        }

        // Start tracking
        function startTracking(emergencyId) {
            if (!navigator.geolocation) return;
            
            watchId = navigator.geolocation.watchPosition(
                async (position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    if (emergencyId) {
                        await db.collection(EMERGENCIES_COLLECTION).doc(emergencyId).update({
                            location: currentLocation,
                            lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                },
                (error) => console.log('Watch error:', error),
                { enableHighAccuracy: true }
            );
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        async function loadHistory() {
            if (!auth.currentUser) return;
            
            const snapshot = await db.collection(EMERGENCIES_COLLECTION)
                .where('userId', '==', auth.currentUser.uid)
                .orderBy('timestamp', 'desc')
                .limit(5)
                .get();
            
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            
            if (snapshot.empty) {
                list.innerHTML = '<div class="history-item" style="text-align:center;">Walang record ng emergency</div>';
                return;
            }
            
            snapshot.forEach(doc => {
                const data = doc.data();
                const date = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : 'Unknown';
                const locationText = data.location ? 'üìç With location' : 'üìç No location';
                const statusText = data.status === 'active' ? 'üü¢ Active' : 
                                 data.status === 'in-progress' ? 'üü° Being Handled' : '‚úÖ Completed';
                
                list.innerHTML += `
                    <div class="history-item">
                        <strong>üö® Emergency ${statusText}</strong><br>
                        ${locationText}<br>
                        <small>üìÖ ${date}</small>
                    </div>
                `;
            });
        }

        // SOS Button
        const sosButton = document.getElementById('sosButton');
        const statusDiv = document.getElementById('sosStatus');
        const locationNote = document.getElementById('locationNote');

        sosButton.addEventListener('click', async () => {
            if (isSOSActive) {
                // STOP Pressed
                stopTracking();
                isSOSActive = false;
                currentEmergencyId = null;
                sosButton.classList.remove('active');
                document.querySelector('.sos-instruction').innerHTML = 'Pindutin kung may emergency';
                statusDiv.innerHTML = '‚úÖ Tracking stopped';
                statusDiv.className = 'status-message info';
                locationNote.innerHTML = 'üìç Ibahagi ang location para sa rescue';
                
            } else {
                // SOS Pressed - Activate immediately
                statusDiv.innerHTML = 'üìç Ina-activate ang SOS...';
                statusDiv.className = 'status-message info';
                
                try {
                    const user = auth.currentUser;
                    if (!user) throw new Error('Not logged in');

                    const userDoc = await db.collection(USERS_COLLECTION).doc(user.uid).get();
                    const userData = userDoc.data();

                    // Send SOS immediately without location
                    const emergencyData = {
                        userId: user.uid,
                        userName: `${userData.firstName} ${userData.lastName}`,
                        contactNumber: userData.contactNumber,
                        groupId: userData.groupId,
                        groupName: userData.groupName,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'active'
                    };

                    const docRef = await db.collection(EMERGENCIES_COLLECTION).add(emergencyData);
                    currentEmergencyId = docRef.id;

                    // Update UI
                    isSOSActive = true;
                    sosButton.classList.add('active');
                    document.querySelector('.sos-instruction').innerHTML = '<span class="sos-engaged">ENGAGED</span><br><span class="sos-press-to-stop">PRESS TO STOP</span>';
                    statusDiv.innerHTML = '‚úÖ SOS Sent - Kumukuha ng location...';
                    locationNote.innerHTML = 'üìç Hinihingi ang location...';

                    // NOW ask for location - this triggers Safari popup
                    try {
                        const position = await requestLocation();
                        
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        await db.collection(EMERGENCIES_COLLECTION).doc(currentEmergencyId).update({
                            location: currentLocation
                        });
                        
                        statusDiv.innerHTML = '‚úÖ SOS Active - Ibinahagi ang location';
                        locationNote.innerHTML = 'üìç Location shared - Salamat!';
                        startTracking(currentEmergencyId);
                        
                    } catch (locError) {
                        console.log('Location error:', locError);
                        
                        if (locError.code === 1) {
                            locationNote.innerHTML = 'üìç Hindi pinayagan ang location';
                        } else {
                            locationNote.innerHTML = 'üìç Hindi makuha ang location';
                        }
                        statusDiv.innerHTML = '‚úÖ SOS Active - Walang location';
                    }
                    
                    loadHistory();

                } catch (error) {
                    console.error('SOS error:', error);
                    statusDiv.innerHTML = '‚ùå Nabigo ang SOS';
                    statusDiv.className = 'status-message error';
                    sosButton.classList.remove('active');
                }
            }
        });

        // Listen for status changes from server
        if (auth.currentUser) {
            db.collection(EMERGENCIES_COLLECTION)
                .where('userId', '==', auth.currentUser?.uid)
                .where('status', 'in', ['in-progress', 'completed'])
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'modified') {
                            const data = change.doc.data();
                            if (data.status === 'in-progress') {
                                statusDiv.innerHTML = 'üü° Inaasikaso na ng operator';
                                statusDiv.className = 'status-message warning';
                            } else if (data.status === 'completed') {
                                statusDiv.innerHTML = '‚úÖ Na-resolve na ang emergency';
                                statusDiv.className = 'status-message success';
                                
                                if (change.doc.id === currentEmergencyId) {
                                    isSOSActive = false;
                                    currentEmergencyId = null;
                                    sosButton.classList.remove('active');
                                    document.querySelector('.sos-instruction').innerHTML = 'Pindutin kung may emergency';
                                    stopTracking();
                                }
                            }
                            loadHistory();
                        }
                    });
                });
        }
    </script>
</body>
