<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>DIMAX SOS - Emergency Response</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 12px;
        }

        @supports (-webkit-touch-callout: none) {
            .full-screen {
                height: -webkit-fill-available;
            }
        }

        /* Landing Page Container - Scrollable */
        .container {
            max-width: 400px;
            width: 100%;
            height: 95%;
            max-height: 700px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            animation: slideUp 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .landing-header {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            padding: 20px 15px;
            text-align: center;
            color: white;
            flex-shrink: 0;
        }

        .landing-logo {
            font-size: 32px;
            font-weight: 900;
            display: block;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .landing-sub {
            font-size: 14px;
            opacity: 0.95;
            display: block;
            margin-bottom: 6px;
        }

        .landing-tagline {
            font-size: 11px;
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .tab-container {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            background: white;
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            font-size: 15px;
        }

        .tab.active {
            color: #ff4d4d;
            border-bottom: 3px solid #ff4d4d;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            background: white;
            -webkit-overflow-scrolling: touch;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            color: #555;
            font-weight: 500;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4d4d;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            padding: 12px 15px;
            background: #f8f9fa;
            color: #666;
            font-size: 11px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .footer .company {
            color: #ff4d4d;
            font-weight: 600;
        }

        /* SOS Page - HUGE BUTTON */
        .sos-page {
            display: none;
            max-width: 400px;
            width: 100%;
            height: 95%;
            max-height: 700px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            flex-direction: column;
        }

        .sos-page.active {
            display: flex;
        }

        .sos-header {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            padding: 15px;
            text-align: center;
            color: white;
            flex-shrink: 0;
        }

        .sos-logo {
            font-size: 22px;
            font-weight: 900;
            display: block;
            letter-spacing: 1px;
        }

        .sos-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 15px 5px 15px;
            background: white;
        }

        .user-info-card {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #ff4d4d;
            flex-shrink: 0;
            margin-bottom: 5px;
        }

        .user-name-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .user-group-display {
            color: #ff4d4d;
            font-weight: 600;
            font-size: 13px;
            margin-top: 2px;
        }

        .sos-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            min-height: 0;
            margin: 5px 0;
        }

        /* HUGE SOS BUTTON */
        .sos-button {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            border: 10px solid #ffb3b3;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 25px 50px rgba(255,68,68,0.5);
            transition: all 0.2s ease;
        }

        .sos-button.active {
            transform: scale(0.94);
            border-color: #ff4d4d;
            background: linear-gradient(135deg, #b30000, #800000);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,68,68,0.7); }
            70% { box-shadow: 0 0 0 25px rgba(255,68,68,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,68,68,0); }
        }

        .sos-text {
            font-size: 70px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        .sos-engaged {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .sos-press-to-stop {
            font-size: 16px;
            font-weight: 500;
        }

        .sos-instruction {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            padding: 0 10px;
            line-height: 1.3;
        }

        .status-message {
            margin: 4px 0;
            padding: 6px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            flex-shrink: 0;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }

        .location-note {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin: 2px 0 4px;
            padding: 4px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #ff4d4d;
            flex-shrink: 0;
        }

        /* Announcement Section - replaced Kasaysayan */
        .announcement-section {
            flex-shrink: 0;
            margin-top: 5px;
            border-top: 1px solid #e0e0e0;
            padding-top: 5px;
        }

        .announcement-title {
            font-size: 12px;
            font-weight: 600;
            color: #ff4d4d;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .announcement-content {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            text-align: center;
            border-left: 3px solid #ff4d4d;
            font-style: italic;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <!-- Landing Page - Scrollable -->
        <div id="landingPage" class="container">
            <div class="landing-header">
                <span class="landing-logo">DIMAX SOS</span>
                <span class="landing-sub">Emergency Response System</span>
                <span class="landing-tagline">üáµüá≠ Ligtas ang bawat Pilipino</span>
            </div>

            <div class="tab-container">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <div class="content-scroll">
                <div id="loginForm" class="form-container active">
                    <h2>Mag-login</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" placeholder="********" required>
                        </div>
                        <button type="submit" class="btn-primary">Mag-login</button>
                    </form>
                    <div id="loginMessage" style="margin-top: 10px;"></div>
                </div>

                <div id="registerForm" class="form-container">
                    <h2>Magparehistro</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label>Pangalan</label>
                            <input type="text" id="firstName" placeholder="Juan" required>
                        </div>
                        <div class="form-group">
                            <label>Apelyido</label>
                            <input type="text" id="lastName" placeholder="Dela Cruz" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="regEmail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="regPassword" placeholder="6+ characters" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="tel" id="contactNumber" placeholder="09123456789" required pattern="[0-9]{11}" maxlength="11">
                        </div>
                        <div class="form-group">
                            <label>Registration Code</label>
                            <input type="text" id="regCode" placeholder="Enter DIMAX code" required>
                        </div>
                        <button type="submit" class="btn-primary">Magparehistro</button>
                    </form>
                    <div id="registerMessage" style="margin-top: 10px;"></div>
                </div>
            </div>

            <div class="footer">
                <span>üö® DIMAX SOS</span><br>
                <span>Developed by <span class="company">RP8 & Dimax</span></span>
            </div>
        </div>

        <!-- SOS Page - HUGE BUTTON with Announcement -->
        <div id="sosPage" class="sos-page">
            <div class="sos-header">
                <span class="sos-logo">DIMAX Emergency</span>
            </div>
            
            <div class="sos-content">
                <div class="user-info-card">
                    <div class="user-name-display" id="displayName"></div>
                    <div class="user-group-display" id="groupBadge"></div>
                </div>
                
                <div class="sos-button-container">
                    <button id="sosButton" class="sos-button">
                        <span class="sos-text">SOS</span>
                        <span class="sos-instruction">Pindutin kung may emergency</span>
                    </button>
                </div>
                
                <div id="sosStatus" class="status-message"></div>
                <div id="locationNote" class="location-note">üìç Ibahagi ang location</div>
                
                <!-- Announcement Section - replaces Kasaysayan -->
                <div class="announcement-section">
                    <div class="announcement-title">
                        <span>üì¢ Announcement</span>
                    </div>
                    <div class="announcement-content">
                        ‚öôÔ∏è Work in progress
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXE3cnFZwFH7EhxwdIWjHh18s-xfWpCFs",
            authDomain: "dimax-sos.firebaseapp.com",
            projectId: "dimax-sos",
            storageBucket: "dimax-sos.firebasestorage.app",
            messagingSenderId: "1003766190116",
            appId: "1:1003766190116:web:921944e615fa39260a08b1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const USERS_COLLECTION = 'registered_users';
        const EMERGENCIES_COLLECTION = 'emergencies';
        const CODES_COLLECTION = 'registration_codes';
        const GROUPS_COLLECTION = 'groups';

        let isSOSActive = false;
        let watchId = null;
        let currentEmergencyId = null;
        let currentUser = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await db.collection(USERS_COLLECTION).doc(user.uid).get();
                if (userDoc.exists) {
                    currentUser = userDoc.data();
                    showSOSPage();
                }
            } else {
                showLandingPage();
            }
        });

        function showSOSPage() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('sosPage').classList.add('active');
            document.getElementById('displayName').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            if (currentUser.groupName) {
                document.getElementById('groupBadge').textContent = `üë• ${currentUser.groupName}`;
            }
            resetSOSButton();
        }

        function resetSOSButton() {
            isSOSActive = false;
            currentEmergencyId = null;
            sosButton.classList.remove('active');
            document.querySelector('.sos-instruction').innerHTML = 'Pindutin kung may emergency';
            document.getElementById('sosStatus').innerHTML = '';
            document.getElementById('locationNote').innerHTML = 'üìç Ibahagi ang location';
            stopTracking();
        }

        function showLandingPage() {
            document.getElementById('landingPage').style.display = 'block';
            document.getElementById('sosPage').classList.remove('active');
        }

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        };

        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await auth.signInWithEmailAndPassword(
                    document.getElementById('loginEmail').value,
                    document.getElementById('loginPassword').value
                );
            } catch (error) {
                document.getElementById('loginMessage').innerHTML = '‚ùå ' + error.message;
            }
        });

        // Register
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const codeSnapshot = await db.collection(CODES_COLLECTION)
                    .where('code', '==', document.getElementById('regCode').value)
                    .where('used', '==', false)
                    .get();

                if (codeSnapshot.empty) {
                    alert('Invalid registration code');
                    return;
                }

                const codeData = codeSnapshot.docs[0].data();
                const groupDoc = await db.collection(GROUPS_COLLECTION).doc(codeData.groupId).get();
                
                const userCred = await auth.createUserWithEmailAndPassword(
                    document.getElementById('regEmail').value,
                    document.getElementById('regPassword').value
                );

                await db.collection(USERS_COLLECTION).doc(userCred.user.uid).set({
                    userId: userCred.user.uid,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('regEmail').value,
                    contactNumber: document.getElementById('contactNumber').value,
                    groupId: codeData.groupId,
                    groupName: groupDoc.exists ? groupDoc.data().name : 'Unknown',
                    registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                await codeSnapshot.docs[0].ref.update({
                    used: true,
                    usedBy: userCred.user.uid
                });

            } catch (error) {
                document.getElementById('registerMessage').innerHTML = '‚ùå ' + error.message;
            }
        });

        // Location request - direct from user gesture
        function requestLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation not supported'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 30000,
                    maximumAge: 0
                });
            });
        }

        function startTracking(emergencyId) {
            if (!navigator.geolocation) return;
            
            watchId = navigator.geolocation.watchPosition(
                async (position) => {
                    if (emergencyId) {
                        await db.collection(EMERGENCIES_COLLECTION).doc(emergencyId).update({
                            location: {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            },
                            lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                },
                () => {},
                { enableHighAccuracy: true }
            );
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        // SOS Button
        const sosButton = document.getElementById('sosButton');
        const statusDiv = document.getElementById('sosStatus');
        const locationNote = document.getElementById('locationNote');

        sosButton.addEventListener('click', async () => {
            if (isSOSActive) {
                // STOP Pressed
                stopTracking();
                resetSOSButton();
                statusDiv.innerHTML = '‚úÖ Tracking stopped';
                statusDiv.className = 'status-message info';
                
            } else {
                // SOS Pressed - Request location immediately
                statusDiv.innerHTML = 'üìç Asking for location...';
                statusDiv.className = 'status-message info';
                locationNote.innerHTML = 'üìç Please allow location';
                
                try {
                    // Request location FIRST - this triggers Safari popup
                    const position = await requestLocation();
                    
                    const user = auth.currentUser;
                    if (!user) throw new Error('Not logged in');

                    const userDoc = await db.collection(USERS_COLLECTION).doc(user.uid).get();
                    const userData = userDoc.data();

                    // Send SOS with location
                    const emergencyData = {
                        userId: user.uid,
                        userName: `${userData.firstName} ${userData.lastName}`,
                        contactNumber: userData.contactNumber,
                        groupId: userData.groupId,
                        groupName: userData.groupName,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'active',
                        location: {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        }
                    };

                    const docRef = await db.collection(EMERGENCIES_COLLECTION).add(emergencyData);
                    currentEmergencyId = docRef.id;

                    // Update UI
                    isSOSActive = true;
                    sosButton.classList.add('active');
                    document.querySelector('.sos-instruction').innerHTML = '<span class="sos-engaged">ENGAGED</span><br><span class="sos-press-to-stop">PRESS TO STOP</span>';
                    statusDiv.innerHTML = '‚úÖ SOS Active - Location shared';
                    locationNote.innerHTML = 'üìç Location shared';
                    
                    startTracking(currentEmergencyId);
                    
                } catch (error) {
                    if (error.code === 1) {
                        // User denied location - send SOS without location
                        try {
                            const user = auth.currentUser;
                            if (!user) throw new Error('Not logged in');

                            const userDoc = await db.collection(USERS_COLLECTION).doc(user.uid).get();
                            const userData = userDoc.data();

                            const emergencyData = {
                                userId: user.uid,
                                userName: `${userData.firstName} ${userData.lastName}`,
                                contactNumber: userData.contactNumber,
                                groupId: userData.groupId,
                                groupName: userData.groupName,
                                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                status: 'active'
                            };

                            const docRef = await db.collection(EMERGENCIES_COLLECTION).add(emergencyData);
                            currentEmergencyId = docRef.id;

                            isSOSActive = true;
                            sosButton.classList.add('active');
                            document.querySelector('.sos-instruction').innerHTML = '<span class="sos-engaged">ENGAGED</span><br><span class="sos-press-to-stop">PRESS TO STOP</span>';
                            statusDiv.innerHTML = '‚úÖ SOS Active - No location';
                            locationNote.innerHTML = 'üìç Location denied';
                            
                        } catch (firebaseError) {
                            statusDiv.innerHTML = '‚ùå SOS Failed';
                            statusDiv.className = 'status-message error';
                            resetSOSButton();
                        }
                    } else {
                        locationNote.innerHTML = 'üìç Location unavailable';
                        statusDiv.innerHTML = '‚ùå Location error';
                        statusDiv.className = 'status-message error';
                    }
                }
            }
        });
    </script>
</body>
</html>
