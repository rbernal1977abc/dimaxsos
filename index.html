<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>DIMAX SOS - Emergency Response</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow-y: auto;
            padding: 12px;
        }

        @supports (-webkit-touch-callout: none) {
            .full-screen {
                height: -webkit-fill-available;
            }
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            animation: slideUp 0.4s ease;
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .landing-header {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            padding: 24px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .landing-header::before {
            content: "üö®";
            position: absolute;
            right: -10px;
            top: -10px;
            font-size: 90px;
            opacity: 0.1;
            transform: rotate(15deg);
        }

        .landing-logo {
            font-size: 34px;
            font-weight: 900;
            display: block;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .landing-sub {
            font-size: 15px;
            opacity: 0.9;
            display: block;
            font-style: italic;
            margin-bottom: 8px;
        }

        .landing-tagline {
            font-size: 12px;
            opacity: 0.9;
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 6px 16px;
            border-radius: 30px;
        }

        .content-scroll {
            padding: 22px 20px;
            background: white;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .footer {
            text-align: center;
            padding: 14px 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        .footer .company {
            color: #ff4d4d;
            font-weight: 600;
        }

        .tab-container {
            display: flex;
            margin-bottom: 22px;
            border-bottom: 2px solid #e0e0e0;
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .tab.active {
            color: #ff4d4d;
            border-bottom: 3px solid #ff4d4d;
        }

        .form-container {
            transition: all 0.3s ease;
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 22px;
            font-size: 22px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.3s ease;
            -webkit-appearance: none;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4d4d;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-appearance: none;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .sos-page {
            display: none;
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            flex-direction: column;
        }

        .sos-page.active {
            display: flex;
        }

        .sos-header {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .sos-logo {
            font-size: 28px;
            font-weight: 900;
            display: block;
            letter-spacing: 1px;
        }

        .sos-content {
            padding: 30px 20px;
            background: white;
        }

        .user-info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
            border-left: 4px solid #ff4d4d;
        }

        .user-name-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .user-group-display {
            color: #ff4d4d;
            font-weight: 600;
            font-size: 16px;
        }

        .sos-button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0 30px;
        }

        .sos-button {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            border: 8px solid #ffb3b3;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(255,68,68,0.4);
            transition: all 0.2s ease;
        }

        .sos-button.active {
            transform: scale(0.92);
            border-color: #ff4d4d;
            background: linear-gradient(135deg, #b30000, #800000);
            box-shadow: inset 0 0 25px rgba(0,0,0,0.5);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255,68,68,0.7), inset 0 0 20px rgba(0,0,0,0.3);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255,68,68,0), inset 0 0 20px rgba(0,0,0,0.3);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255,68,68,0), inset 0 0 20px rgba(0,0,0,0.3);
            }
        }

        .sos-text {
            font-size: 52px;
            margin-bottom: 5px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .sos-button.active .sos-text {
            font-size: 46px;
        }

        .sos-instruction {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            padding: 0 10px;
        }

        .sos-button.active .sos-instruction {
            font-weight: bold;
        }

        .status-message {
            margin: 20px 0;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 15px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .emergency-history {
            margin-top: 30px;
            text-align: left;
        }

        .emergency-history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #ff4d4d;
        }

        .history-item.active {
            border-left-color: #ff4d4d;
            background: #fff3f3;
            font-weight: 500;
        }

        .history-item small {
            color: #666;
            display: block;
            margin-top: 6px;
            font-size: 12px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <!-- Landing Page -->
        <div id="landingPage" class="container">
            <div class="landing-header">
                <span class="landing-logo">DIMAX SOS</span>
                <span class="landing-sub">Emergency Response System</span>
                <span class="landing-tagline">üáµüá≠ Ligtas ang bawat Pilipino</span>
            </div>

            <div class="tab-container">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <div class="content-scroll">
                <div id="loginForm" class="form-container active">
                    <h2>Mag-login</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" placeholder="********" required>
                        </div>
                        <button type="submit" class="btn-primary">Mag-login</button>
                    </form>
                    <div id="loginMessage" style="margin-top: 15px;"></div>
                </div>

                <div id="registerForm" class="form-container">
                    <h2>Magparehistro</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label>Pangalan</label>
                            <input type="text" id="firstName" placeholder="Juan" required>
                        </div>
                        <div class="form-group">
                            <label>Apelyido</label>
                            <input type="text" id="lastName" placeholder="Dela Cruz" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="regEmail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="regPassword" placeholder="Minimum 6 characters" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="tel" id="contactNumber" placeholder="09123456789" required pattern="[0-9]{11}" maxlength="11">
                        </div>
                        <div class="form-group">
                            <label>Registration Code</label>
                            <input type="text" id="regCode" placeholder="Enter DIMAX code" required>
                        </div>
                        <button type="submit" class="btn-primary">Magparehistro</button>
                    </form>
                    <div id="registerMessage" style="margin-top: 15px;"></div>
                </div>
            </div>

            <div class="footer">
                <span>üö® DIMAX SOS</span><br>
                <span>Developed by RP8 & Dimax</span>
            </div>
        </div>

        <!-- SOS Page -->
        <div id="sosPage" class="sos-page">
            <div class="sos-header">
                <span class="sos-logo">DIMAX Emergency</span>
            </div>
            
            <div class="sos-content">
                <div class="user-info-card">
                    <div class="user-name-display" id="displayName"></div>
                    <div class="user-group-display" id="groupBadge"></div>
                </div>
                
                <div class="sos-button-container">
                    <button id="sosButton" class="sos-button">
                        <span class="sos-text">SOS</span>
                        <span class="sos-instruction">Pindutin kung may emergency</span>
                    </button>
                </div>
                
                <div id="sosStatus" class="status-message"></div>
                
                <div id="emergencyHistory" class="emergency-history">
                    <h3>üìã Kasaysayan ng Emergency</h3>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXE3cnFZwFH7EhxwdIWjHh18s-xfWpCFs",
            authDomain: "dimax-sos.firebaseapp.com",
            projectId: "dimax-sos",
            storageBucket: "dimax-sos.firebasestorage.app",
            messagingSenderId: "1003766190116",
            appId: "1:1003766190116:web:921944e615fa39260a08b1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Enable offline persistence
        db.enablePersistence()
            .catch(err => console.log('Persistence error:', err));

        const USERS_COLLECTION = 'registered_users';
        const EMERGENCIES_COLLECTION = 'emergencies';
        const CODES_COLLECTION = 'registration_codes';
        const GROUPS_COLLECTION = 'groups';

        let isSOSActive = false;
        let watchId = null;
        let currentEmergencyId = null;
        let currentUser = null;

        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userDoc = await db.collection(USERS_COLLECTION).doc(user.uid).get();
                    if (userDoc.exists) {
                        currentUser = userDoc.data();
                        showSOSPage();
                        loadHistory();
                    }
                } catch (error) {
                    console.error('Error loading user:', error);
                }
            } else {
                showLandingPage();
            }
        });

        function showSOSPage() {
            document.getElementById('landingPage').style.display = 'none';
            document.getElementById('sosPage').classList.add('active');
            document.getElementById('displayName').textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            if (currentUser.groupName) {
                document.getElementById('groupBadge').textContent = `üë• ${currentUser.groupName}`;
            }
        }

        function showLandingPage() {
            document.getElementById('landingPage').style.display = 'block';
            document.getElementById('sosPage').classList.remove('active');
        }

        window.switchTab = function(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        };

        // Login
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                document.getElementById('loginMessage').innerHTML = '‚ùå ' + error.message;
            }
        });

        // Register
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const contactNumber = document.getElementById('contactNumber').value;
            const regCode = document.getElementById('regCode').value;

            try {
                // Check code
                const codeSnapshot = await db.collection(CODES_COLLECTION)
                    .where('code', '==', regCode)
                    .where('used', '==', false)
                    .get();

                if (codeSnapshot.empty) {
                    alert('Invalid registration code');
                    return;
                }

                const codeData = codeSnapshot.docs[0].data();
                
                // Get group
                const groupDoc = await db.collection(GROUPS_COLLECTION).doc(codeData.groupId).get();
                const groupName = groupDoc.exists ? groupDoc.data().name : 'Unknown';

                // Create user
                const userCred = await auth.createUserWithEmailAndPassword(email, password);
                
                // Save user data
                await db.collection(USERS_COLLECTION).doc(userCred.user.uid).set({
                    userId: userCred.user.uid,
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    contactNumber: contactNumber,
                    groupId: codeData.groupId,
                    groupName: groupName,
                    registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Mark code as used
                await codeSnapshot.docs[0].ref.update({
                    used: true,
                    usedBy: userCred.user.uid
                });

            } catch (error) {
                document.getElementById('registerMessage').innerHTML = '‚ùå ' + error.message;
            }
        });

        // Get location
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation not supported'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            });
        }

        // Start tracking
        function startTracking(emergencyId) {
            if (!navigator.geolocation) return;
            
            watchId = navigator.geolocation.watchPosition(
                async (position) => {
                    if (emergencyId) {
                        try {
                            await db.collection(EMERGENCIES_COLLECTION).doc(emergencyId).update({
                                location: {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                },
                                lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        } catch (error) {
                            console.error('Update error:', error);
                        }
                    }
                },
                (error) => console.error('Watch error:', error),
                { enableHighAccuracy: true, timeout: 5000 }
            );
        }

        // Stop tracking
        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        // Load history
        async function loadHistory() {
            if (!auth.currentUser) return;
            
            try {
                const snapshot = await db.collection(EMERGENCIES_COLLECTION)
                    .where('userId', '==', auth.currentUser.uid)
                    .orderBy('timestamp', 'desc')
                    .limit(10)
                    .get();
                
                const list = document.getElementById('historyList');
                list.innerHTML = '';
                
                if (snapshot.empty) {
                    list.innerHTML = '<p style="text-align:center;color:#666;">Walang record</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : 'Unknown';
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    if (doc.id === currentEmergencyId) div.classList.add('active');
                    div.innerHTML = `
                        <strong>üö® Emergency</strong><br>
                        ${data.location ? 'üìç With location' : 'üìç No location'}<br>
                        <small>üìÖ ${date}</small>
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                console.error('History error:', error);
            }
        }

        // SOS Button
        const sosButton = document.getElementById('sosButton');
        const statusDiv = document.getElementById('sosStatus');

        sosButton.addEventListener('click', async () => {
            if (isSOSActive) {
                // Deactivate
                stopTracking();
                
                if (currentEmergencyId) {
                    try {
                        await db.collection(EMERGENCIES_COLLECTION).doc(currentEmergencyId).update({
                            status: 'completed',
                            endedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } catch (error) {
                        console.error('Deactivate error:', error);
                    }
                }
                
                isSOSActive = false;
                currentEmergencyId = null;
                sosButton.classList.remove('active');
                document.querySelector('.sos-instruction').textContent = 'Pindutin kung may emergency';
                statusDiv.innerHTML = '‚úÖ SOS Deactivated';
                statusDiv.className = 'status-message success';
                loadHistory();
                
            } else {
                // Activate
                statusDiv.innerHTML = 'üìç Ina-activate...';
                statusDiv.className = 'status-message info';
                
                try {
                    const user = auth.currentUser;
                    if (!user) throw new Error('Not logged in');

                    // Get user data
                    const userDoc = await db.collection(USERS_COLLECTION).doc(user.uid).get();
                    const userData = userDoc.data();

                    // Create emergency WITHOUT location first
                    const emergencyData = {
                        userId: user.uid,
                        userName: `${userData.firstName} ${userData.lastName}`,
                        contactNumber: userData.contactNumber,
                        groupId: userData.groupId,
                        groupName: userData.groupName,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'active',
                        createdAt: new Date().toISOString()
                    };

                    // Save to Firestore
                    const docRef = await db.collection(EMERGENCIES_COLLECTION).add(emergencyData);
                    currentEmergencyId = docRef.id;

                    // Update UI
                    isSOSActive = true;
                    sosButton.classList.add('active');
                    document.querySelector('.sos-instruction').textContent = 'PRESS TO STOP';
                    statusDiv.innerHTML = '‚úÖ SOS Activated - Getting location...';

                    // Try to get location
                    try {
                        const position = await getLocation();
                        
                        // Update with location
                        await db.collection(EMERGENCIES_COLLECTION).doc(currentEmergencyId).update({
                            location: {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            },
                            hasLocation: true
                        });
                        
                        statusDiv.innerHTML = '‚úÖ SOS Activated - Location shared';
                        
                        // Start tracking
                        startTracking(currentEmergencyId);
                        
                    } catch (locError) {
                        console.log('Location error:', locError);
                        statusDiv.innerHTML = '‚úÖ SOS Activated - No location';
                    }
                    
                    loadHistory();

                } catch (error) {
                    console.error('SOS error:', error);
                    statusDiv.innerHTML = '‚ùå Failed: ' + error.message;
                    statusDiv.className = 'status-message error';
                    sosButton.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
